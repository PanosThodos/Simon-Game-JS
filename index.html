<div id="wrap">
<div class="wrapper">
  <h2 id="msg"></h2>
   <div class="shell">
      <div class="section section-1"></div>
      <div class="section section-2"></div>
      <div class="section section-3"></div>
      <div class="section section-4"></div>
      
       
      <div class="center-circle">
         <div><h1 class="logo">Simon<span class="rights">®</span></h1></div>
         <div class="UI"><div class="count"><h1 class="level">––</h1></div><h1 class="caption">COUNT</h1></div>

         <div class="UI"><div class="strict"></div><h1 class="caption">STRICT</h1><div class="led"></div></div>
         <div class="switch">
            <h1 class="caption off">OFF</h1>
            <div class="switcher">
               <div class="switcher-off"></div>
               <!--<div class="switcher-on"></div>-->
            </div>
            <h1 class="caption on">ON</h1>
         </div>
      </div>
   </div> 
</div>
